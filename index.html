<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Age-Calculator</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="base">
                <div class="enter">
                    <h1>Age Calculator</h1>
                </div>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" class="form-control" name="date" id="date" placeholder="dd" aria-label="Username" aria-describedby="basic-addon1" required minlength="1" maxlength="2">
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" class="form-control" name="month" id="month" placeholder="mm" aria-label="Username" aria-describedby="basic-addon1" required minlength="1" maxlength="2">
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" class="form-control" name="Year" id="Year" placeholder="yyyy" aria-label="Username" aria-describedby="basic-addon1" required minlength="4" maxlength="4">
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="submit" onclick="age()">
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
</body>
<script src="js/main.js"></script>
</html>
